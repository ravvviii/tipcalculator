<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <h2>Tip Calculator</h2>
        <label for="billAmount">Total Bill Amount:</label>
        <input type="number" id="billAmount" placeholder="Enter total bill amount" step="0.01">

        <label for="tipPercentage">Tip Percentage:</label>
        <select id="tipPercentage">
            <option value="5">5%</option>
            <option value="10">10%</option>
            <option value="15">15%</option>
            <option value="20">20%</option>
            <option value="25">25%</option>
        </select>

        <button type="submit" class="btn" onclick="">Calculate Tip</button>

        <div id="result"></div>
    </div>
</body>


<script>
    const result =  document.querySelector('#result')
    
    const btn = document.querySelector('.btn')
    const body = document.querySelector('body')
    body.style.backgroundColor = '#000000';
    
    btn.addEventListener('click', (x)=>{
        x.preventDefault();
        const billAmount =  document.getElementById('billAmount').value
        const tipPercentage =  document.getElementById('tipPercentage').value

        // console.log(billAmount)
        // console.log(tipPercentage)
        
        const tip = (billAmount*tipPercentage)/100
        console.log(tip)

        result.innerHTML = ` Total tip is â‚¹${tip}`

    })


</script>
</html>
